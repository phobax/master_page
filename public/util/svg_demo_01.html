<!DOCTYPE html>
<html>
<head>

  <script src="svg.js"></script>

  <script>

    window.onload = init;

    var svg;
    var time = 0;
    var elems = [];

    function init() {
      svg = new Svg(document.getElementById("svg"));

      for (var i=0; i<100; i++) {

        svg.fill("#c02");
        elems.push (svg.circle (Math.random()*1000, Math.random()*1000, 10));

        svg.fill("#005");
        elems.push (svg.rect (Math.random()*1000,Math.random()*1000, 40, 5, "#0fa"));
      }

      draw();
    }


    function draw() {

      for (var elem of elems) {
        elem.rotate(time);
        if (Math.random()<0.1) {
          elem.scale(Math.random(), 1);
        }
      }
      time += 0.1;
      requestAnimationFrame(draw);
    }


  </script>
</head>
<body>

<svg width="100%" height="1000px" id="svg"></svg>

</body>
</html>
